<!DOCTYPE html> 
<html>
  <head>
    <title>DOM9</title>

  </head>
  <body>
    <input onkeydown="activateElement(event)" placeholder="Write your name..." class="js-name">
    <button onclick="
      displayName();
    ">Submit</button>

    <p class="js-display-name"></p>


    <script>

      function activateElement(event) {
        if (event.key === 'Enter') {
          displayName();
        }
      }

      function displayName() {
        
        const nameElement = document.querySelector('.js-name');

        console.log(nameElement.value);

        document.querySelector('.js-display-name').innerText = nameElement.value;

      }
        
    
      
      

    

      
    </script>

  </body>

</html>
