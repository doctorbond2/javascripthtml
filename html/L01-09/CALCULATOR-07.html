<!DOCTYPE html> 
<html>
  <head>
    <title>functions07</title>

  </head>
  <style></style>
  <body>

    <button onclick="
      calculator('1');
      ">1</button>

      <button onclick="
      calculator('2');
      ">2</button>

      <button onclick="
      calculator('3');
      ">3</button>



      <p></p>

      <button onclick="
      calculator('4');
      ">4</button>

      <button onclick="
      calculator('5');
      ">5</button>

      <button onclick=" 
      calculator('6');
      ">6</button>


      <p></p>

      <button onclick ="
      calculator('7');
      ">7</button>

      <button onclick ="
      calculator('8');
      ">8</button>

      <button onclick="
      calculator('9');
      ">9</button>
      
      <p></p>
      
      <button onclick="
      calculator('+');
      ">+</button>

      <button onclick="
      calculator('-');
      "> -</button>

      <button onclick="
      calculator('=');
      ">=</button>

      <p></p>

      <button onclick="
      reset();
      ">c</button>

      <p class="js-calc"></p>

    <script>

     
      

      let calculation  = JSON.parse(localStorage.getItem('Calculation')) || '';

      function calculator(userInput) {

        if (userInput === '1') {
          calculation = calculation + '1';
        } else if (userInput === '2') {
          calculation += '2';
        } else if (userInput === '3') {
          calculation += '3';
        } else if (userInput === '3') {
          calculation += '4';
        } else if (userInput === '5') {
          calculation += '5';
        } else if (userInput === '6') {
          calculation += '6';
        } else if (userInput === '7') {
          calculation += '7';
        } else if (userInput === '8') {
          calculation += '8';
        } else if (userInput === '9') {
          calculation += '9';
        } else if (userInput === '+') {
          calculation += ' + ';
        } else if (userInput === ' - ') {
          calculation += '-';
        } else if (userInput === '/') {
          calculation += '/';
        } else if (userInput === '*') {
          calculation += '*';
        } else if (userInput === '=') {
          calculation = eval(calculation);
        } else if (userInput === '.') {
          calculation += '.';
        } else if (userInput === 'c') {
          calculation = 0;
        }
        localStorage.setItem('Calculation', JSON.stringify(calculation));

        Number(calculation);

        document.querySelector('.js-calc').innerHTML = calculation;
        
        
        return calculation;
        
        }

        function reset() {

          calculation = '';
          localStorage.removeItem('calculation');
          console.log(calculation);
          document.querySelector('.js-calc').innerHTML = calculation;
          
        }
        
       

        
        
      
     
    </script>

  </body>

</html>
