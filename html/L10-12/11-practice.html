      const array1 = ['joey', 'discus', 'banana', 'apple', 'banana', 'discus', 'banana', 'apple,'];
      

      function findIndex(array, word) {

        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }

        return -1;
      }

      function unique(array) {
        const result = [];

        for (let i = 0; i < array.length; i++) {

          if (findIndex(result, array[i]) === -1) {
            result.push(array[i]);
          }
        }

        return result;
      }
