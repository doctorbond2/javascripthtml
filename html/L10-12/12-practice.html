  <script>

    let intervalId = '';

    let minutes = 0;

    let hours = 0;
    let hoursElement = document.querySelector('.js-hours');
    let megaHours = 0;
    let megaHoursElement = document.querySelector
      ('.js-mega-hours');

    secondsElement.innerHTML = 0;
    minutesElement.innerHTML = 0;
    hoursElement.innerHTML = 0;
    megaHoursElement.innerHTML = 0;


      function startTimer() {
        intervalId = setInterval(() => {

          if (!(hours === 4 && megaHours === 2)){
            if(seconds !== 9) {
        seconds++;
      } else if (minutes < 5) {
        seconds = 0;
        minutes++;
      } else {
        minutes = 0;
        seconds = 0;
      }

      if (minutes === 0 && seconds === 0) {
        if (hours < 9) {
          hours++;
        } else if (hours === 9) {
            if(megaHours < 2){
                hours = 0;
                megaHours++;
          
        }
      }  
    }
          }
          

      secondsElement.innerHTML = seconds;
      minutesElement.innerHTML = minutes;
      hoursElement.innerHTML = hours;
      megaHoursElement.innerHTML = megaHours;

    }, 10);
      }
