<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/10-rps.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button class="js-rock-button">Rock</button>

    <button onclick="
     playGame('paper');
    ">Paper</button>

    <button onclick="
     playGame('scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button scorereset-button" onclick ="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset</button>

    <button class="js-auto-button">Auto play</button>


    <script src="/scripts/10-rps.js">

    </script>
  </body>
</html>
